name: Analyst Toolkit MCP CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          set -euo pipefail
          VERSION="8.28.0"
          ARCHIVE="gitleaks_${VERSION}_linux_x64.tar.gz"
          URL="https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/${ARCHIVE}"
          curl -sSfL "${URL}" -o /tmp/gitleaks.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp gitleaks
          mkdir -p "${HOME}/.local/bin"
          install -m 0755 /tmp/gitleaks "${HOME}/.local/bin/gitleaks"
          echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"
          "${HOME}/.local/bin/gitleaks" version

      - name: Run Gitleaks
        run: gitleaks detect --source . --no-banner --redact

  lint-and-test:
    name: Lint, Test, and Docker Build
    needs: [secret-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -r requirements-mcp.txt
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/

      - name: Type check with mypy
        run: mypy src tests

      - name: Run All Tests
        run: pytest tests/

      - name: Build Wheel
        run: python -m build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python -c "import tomllib; d=tomllib.load(open('pyproject.toml','rb')); print(d['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mcp
          push: false
          load: true
          tags: analyst-toolkit-mcp:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker smoke-test â€” /health returns ok
        run: |
          docker run -d --name mcp-smoke -p 8001:8001 analyst-toolkit-mcp:ci
          # Wait up to 30s for the server to become ready
          for i in $(seq 1 15); do
            STATUS=$(curl -sf http://localhost:8001/health | python3 -c "import sys,json; print(json.load(sys.stdin).get('status',''))" 2>/dev/null || true)
            if [ "$STATUS" = "ok" ]; then
              echo "Server healthy after ${i} attempts"
              break
            fi
            echo "Attempt $i: not ready yet, waiting 2s..."
            sleep 2
          done
          [ "$STATUS" = "ok" ] || (docker logs mcp-smoke && exit 1)
          docker stop mcp-smoke && docker rm mcp-smoke

      - name: Log in to GHCR
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mcp
          push: true
          tags: |
            ghcr.io/g-schumacher44/analyst-toolkit-mcp:latest
            ghcr.io/g-schumacher44/analyst-toolkit-mcp:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
