name: Analyst Toolkit MCP CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    name: Lint, Test, and Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-mcp.txt
          pip install -e ".[dev]"
          
      - name: Lint with ruff
        run: ruff check src/analyst_toolkit/mcp_server
        
      - name: Type check with mypy
        run: mypy src/analyst_toolkit/mcp_server
        
      - name: Run All Tests
        run: pytest tests/
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker Image (Dry Run)
        run: |
          docker build -f Dockerfile.mcp -t analyst-toolkit-mcp-ci:latest .
